{# Flash any messages to the user #}

<div class="row">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <div class="row">
    <div class="col s12 m12">
      <div class="card teal darken-1">
        <div class="card-content white-text">
	  {{ message }}
	</div>
      </div>
    </div>
      </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
</div> <!-- Messages -->
